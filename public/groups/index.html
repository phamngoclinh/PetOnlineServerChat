<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0" />
    <title>Feathers Chat</title>
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" href="../base.css">
    <link rel="stylesheet" href="../chat.css">
  </head>
  <body>
    <div id="app" class="flex flex-column">
      <header class="title-bar flex flex-row flex-center">
        <div class="title-wrapper block center-element">
          <img class="logo" src="../logo.png"
            alt="Feathers Logo">
          <span class="title">Pet Web Chat</span>
        </div>
      </header>

      <div class="flex flex-row flex-1 clear">
        <aside class="sidebar col col-3 flex flex-column flex-space-between">
          <header class="flex flex-row flex-center">
            <h4 class="font-300 text-center">
              <span class="font-600 online-count">0</span> users
            </h4>
          </header>

          <ul class="flex flex-column flex-1 list-unstyled user-list"></ul>
          <footer class="flex flex-row flex-center">
            <a href="#" class="logout button button-primary">
              Đăng xuất
            </a>
          </footer>
        </aside>

        <div class="flex flex-column col col-9">
          <main class="chat flex flex-column flex-1 clear"></main>

          <form class="flex flex-row flex-space-between" id="send-message">
            <input type="text" name="text" class="flex flex-1" placeholder="Soạn tin nhắn...">
            <button class="button-primary" type="submit">Gửi</button>
          </form>
        </div>
      </div>
    </div>
    <script src="/js/browser.min.js"></script>
    <script src="/js/moment.js"></script>
    <script src="/js/jquery-2.2.1.js"></script>
    <script type="text/javascript" src="/js/core.min.js"></script>
    <script src="/js/feathers.js">
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/babel" src="app.js"></script>
  </body>
</html>
